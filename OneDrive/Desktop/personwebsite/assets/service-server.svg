<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Server Icon -->
  <g transform="translate(60, 60)">
    <!-- Server Rack -->
    <rect x="-35" y="-40" width="70" height="80" rx="3" fill="none" stroke="#E74C3C" stroke-width="4"/>
    
    <!-- Server Units -->
    <rect x="-30" y="-30" width="60" height="12" rx="1" fill="#1A1A2E" stroke="#E74C3C" stroke-width="2"/>
    <rect x="-30" y="-12" width="60" height="12" rx="1" fill="#1A1A2E" stroke="#E74C3C" stroke-width="2"/>
    <rect x="-30" y="6" width="60" height="12" rx="1" fill="#1A1A2E" stroke="#E74C3C" stroke-width="2"/>
    <rect x="-30" y="24" width="60" height="12" rx="1" fill="#1A1A2E" stroke="#E74C3C" stroke-width="2"/>
    
    <!-- Status Indicators -->
    <circle cx="-20" cy="-24" r="3" fill="#E74C3C" opacity="0.8"/>
    <circle cx="-20" cy="-6" r="3" fill="#E74C3C" opacity="0.8"/>
    <circle cx="-20" cy="12" r="3" fill="#E74C3C" opacity="0.8"/>
    <circle cx="-20" cy="30" r="3" fill="#E74C3C" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="35" y1="-24" x2="45" y2="-24" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="-6" x2="45" y2="-6" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="12" x2="45" y2="12" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="30" x2="45" y2="30" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
  </g>
</svg>

