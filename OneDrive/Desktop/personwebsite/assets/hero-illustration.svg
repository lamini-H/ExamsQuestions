<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1A1A2E"/>
  
  <!-- Decorative Circles -->
  <circle cx="80" cy="80" r="40" fill="#E74C3C" opacity="0.1"/>
  <circle cx="320" cy="100" r="30" fill="#E74C3C" opacity="0.1"/>
  <circle cx="100" cy="320" r="25" fill="#E74C3C" opacity="0.1"/>
  <circle cx="300" cy="300" r="35" fill="#E74C3C" opacity="0.1"/>
  
  <!-- Central Tech Symbol -->
  <g transform="translate(200, 200)">
    <!-- Outer Hexagon -->
    <polygon points="0,-80 69.28,-40 69.28,40 0,80 -69.28,40 -69.28,-40" 
             fill="none" stroke="#E74C3C" stroke-width="4" opacity="0.5"/>
    
    <!-- Inner Hexagon -->
    <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" 
             fill="none" stroke="#E74C3C" stroke-width="3"/>
    
    <!-- Central Circle -->
    <circle cx="0" cy="0" r="20" fill="#E74C3C" opacity="0.8"/>
    
    <!-- Connecting Lines -->
    <line x1="0" y1="-50" x2="0" y2="-80" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="43.3" y1="-25" x2="69.28" y2="-40" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="43.3" y1="25" x2="69.28" y2="40" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="50" x2="0" y2="80" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="-43.3" y1="25" x2="-69.28" y2="40" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
    <line x1="-43.3" y1="-25" x2="-69.28" y2="-40" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Small Tech Icons -->
  <g transform="translate(100, 100)">
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#E74C3C" stroke-width="2" opacity="0.4" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#E74C3C" opacity="0.6"/>
  </g>
  
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#E74C3C" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="#E74C3C" opacity="0.6"/>
  </g>
  
  <g transform="translate(120, 280)">
    <polygon points="0,-12 10.39,6 -10.39,6" fill="#E74C3C" opacity="0.4"/>
  </g>
</svg>

